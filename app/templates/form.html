<!DOCTYPE html>
<html>
<head>
    <title>Dou Jobs Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" >
</head>
<body>
    <h1>Dou Jobs Form</h1>
    <form action="/" method="post">
        <label for="category">Категорія:</label>
        <select id="category" name="category">
            <option value="Python">Python</option>
            <option value="Java">Java</option>
            <option value=".NET">.NET</option>
            <option value="Ruby">Ruby</option>
            <option value="PHP">PHP</option>
            <option value="Golang">GoLang</option>
            <option value="C++">C++</option>
            <option value="iOS/macOS">iOS/macOS</option>
            <option value="QA">QA</option>
            <option value="Android">Android</option>
            <option value="Project Manager">Project Manager</option>
            <option value="Front End">Front End</option>
            <option value="Product Manager">Product Manager</option>
            <option value="Node.js">Node.js</option>
            <option value="HR">HR</option>
            <option value="Design">Design</option>
            <option value="Sales">Sales</option>
            <option value="Marketing">Marketing</option>
            <option value="Analyst">Analyst</option>
            <option value="DevOps">DevOps</option>
            <option value="За кордоном">За кордоном</option>
            <option value="Початківцям">Початківцям</option>
            <!-- Додайте інші опції, які потрібні -->
        </select>
        <label for="additional_info">Додаткова інформація:</label>
        <input type="text" id="additional_info" name="additional_info"><br><br>
        {% if debug %}
            <label for="engine">Скрепінг технологія:</label>
            <select id="engine" name="engine">
                <option value="Selenium" selected="selected">Selenium</option>
                <option value="Scrapy">Scrapy</option>
                <option value="BS4">BS4</option>
            </select>
        {% endif %}
        <input type="submit" value="Пошук">
    </form>
</body>
</html>
